global_frame: /map
robot_base_frame: /base_link

  
map_type: voxel
publish_voxel_map: true

robot_radius: 0.26 

map_layer:
  map_topic: /map

no_go_layer:
  map_topic: /no_go_map

inflation_layer:
  inflation_radius: 0.8
  cost_scaling_factor: 10.0
    

obstacle_layer:
  max_obstacle_height: 2.0
  obstacle_range: 2.5
  raytrace_range: 3.0
  
  origin_z: -0.08
  z_resolution: 0.2
  z_voxels: 6
  unknown_threshold: 6
  mark_threshold: 0

  
  observation_sources: laser
  
  laser: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}
  


  
